<!DOCTYPE html>

<title>0216 6번문제</title>

<body>
<h3>문자열 * 기준 자르기</h3>
<hr>
<script type="text/javascript">
var s1 = prompt("문자열 입력 * 포함", "");
var s2 = s1.split("*");
for(i=0;i<s2.length;i++) {
	document.write(s2[i]+"<br>");
}
</script>

</body>
