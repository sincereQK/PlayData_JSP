<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>0216 4번 문제</title>
</head>
<body>
<h3>몸무게 총합 구하기</h3>
<hr>
<script type="text/javascript">

var num = prompt("몇명?", 0);
num = parseInt(num);
var arr1 = new Array();
var tmp = 0;
var sum = 0;

for(i=0;i<num;i++) {
	tmp = prompt("몸무게 입력", 0);
	tmp = parseInt(tmp);
	arr1[i] = tmp;
	document.write("arr1["+i+"] = "+arr1[i]+"<br>");
}

document.write("<hr>");
for(j = 0; j <arr1.length;j++)
	sum += arr1[j];
	
	
document.write(num+"명의 몸무게 합은 "+sum+"kg이다.");
</script>
</body>
</html>
