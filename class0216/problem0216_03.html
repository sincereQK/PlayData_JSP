<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>0216 3번 문제</title>
</head>
<body>
<script>
var flag = 1;
do {
	var day = prompt("날짜입력","");
	switch (day) {
	case "월":
	case "화":
	case "수":
	case "목":
	case "금":
		document.write("수업");
		flag=0;
		break;
	case "토":
	case "일":
		document.write("휴일");
		flag=0;
		break;
	default:
		alert("올바른 요일을 입력하세요!");
		flag=1;
		break;
	}
} while(flag==1);
</script>
</body>
</html>
