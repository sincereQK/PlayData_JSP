<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크박스 금액 계산</title>
<script>
var sum=0;
function calc(cBox) {
	if(cBox.checked)
		sum += parseInt(cBox.value);
	else
		sum -= parseInt(cBox.value);
	document.getElementById("sumtext").value = sum;
}
function plus(num) {
	var number = num;
	sum += num;
}
</script>
</head>
<body>
<h3>계산이다. 계산!</h3>
<hr>
<form>
	<input type="checkbox" name="num1" value="1"
		onclick="calc(this)">1
	<input type="checkbox" name="num2" value="2"
		onclick="calc(this)">2
	<input type="checkbox" name="num3" value="3"
		onclick="calc(this)">3<br>
	지불하실 금액 <input type="text" id="sumtext" value="0" >
</form>
<br>
<button id="number1" onclick="">1</button>
<button id="number2">2</button>
<button id="number3">3</button>
<br>
<button id="number4">4</button>
<button id="number5">5</button>
<button id="number6">6</button>
<br>
<button id="number7">7</button>
<button id="number8">8</button>
<button id="number9">9</button>
<br>
합계 : <input id="sum"><br>
</body>
</html>
