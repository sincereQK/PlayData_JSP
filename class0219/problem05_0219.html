<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5초 후 사진 Hidden</title>
</head>
<body>
<h3>setTimeout()</h3>
<hr>
생각하는 시간(5초) <button onclick="thinkingStart();">Start</button>
<hr>
<img id="img1" style="visibility: hidden" src="../img/jslogo.png" width="200" height="250"/>
<p id="printP"></p>
<script>
var timerID=null;

function thinkingStart() {
	document.images[0].style.visibility="visible";
	setTimeout("myTimer();", 5000);
}
function myTimer() {
/* 	var imgid = document.getElementById("img1");
	imgid.style.visibility="hidden"; */
	document.images[0].style.visibility="hidden";
	document.getElementById("printP").innerHTML="5초가 경과했습니다."
}
</script>
</body>
</html>
